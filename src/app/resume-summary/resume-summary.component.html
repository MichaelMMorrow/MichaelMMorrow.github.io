<div class="m1">
    <mat-accordion>
        <p class="mat-subheading-2 m2">
            {{subject.summary.headline}}
        </p>
        <mat-expansion-panel *ngFor="let point of subject.summary.points"
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{point.summary}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>
                {{point.detail}}
            </mat-panel-description>
        </mat-expansion-panel>
    </mat-accordion>
</div>
